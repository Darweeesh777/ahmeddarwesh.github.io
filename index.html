<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        :root {
            --primary: #063449;
            --secondary: #43c3ef;
            --accent: #58bf91;
            --highlight: #ed9a2d;
            --dark-bg: #031a25;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Inter', sans-serif;
        }

        [data-theme="light"] {
            --dark-bg: #f8fafc;
            --text-main: #063449;
            --text-dim: #475569;
            --glass: rgba(6, 52, 73, 0.05);
            --glass-border: rgba(6, 52, 73, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        html, body {
            height: 100vh;
            overflow: hidden; /* Strict no-scroll for desktop */
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--dark-bg);
            color: var(--text-main);
            line-height: 1.6;
            transition: background-color 0.5s ease;
            display: flex;
            flex-direction: column;
        }

        h1, h2, h3 {
            font-family: var(--font-serif);
            font-weight: 700;
        }

        /* --- Header --- */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 1.5rem 0; 
            transition: var(--transition);
        }

        header.scrolled {
            padding: 0.6rem 0;
            background: rgba(3, 26, 37, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
        }

        .logo img {
            width: 180px;
            height: auto;
            border-radius: 4px;
            display: block;
            transition: var(--transition);
        }

        header.scrolled .logo img { width: 110px; }

        .contact-group { display: flex; align-items: center; gap: 1.5rem; }

        .social-tray-header {
            display: flex;
            gap: 1.2rem;
            align-items: center;
            border-right: 1px solid var(--glass-border);
            padding-right: 1.5rem;
        }

        .social-tray-header a {
            color: var(--text-dim);
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .social-tray-header a:hover { color: var(--secondary); transform: translateY(-2px); }

        .phone-link {
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* --- Hero Section --- */
        .hero {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 0;
        }

        .hero-content h1 {
            font-size: clamp(3.5rem, 8vw, 6rem);
            line-height: 0.9;
            margin-bottom: 0.3rem;
            color: var(--secondary);
            letter-spacing: -2px;
        }

        .hero-content h2 {
            color: var(--accent);
            font-weight: 400;
            letter-spacing: 5px;
            text-transform: uppercase;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
            font-family: var(--font-sans);
        }

        .hero-content p {
            font-size: clamp(1.1rem, 2.5vw, 1.5rem);
            color: var(--text-dim);
            margin: 0 auto 3rem auto; 
            max-width: 800px;
            font-family: var(--font-serif);
            font-style: italic;
        }

        /* --- Interactive Brand Mockup --- */
        .mockup-container {
            position: relative;
            margin: 0 auto;
            display: inline-block;
        }

        .squares-graphic {
            width: 120px;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: var(--transition);
            filter: drop-shadow(0 0 0 rgba(88, 191, 145, 0));
        }

        .mockup-container:hover .squares-graphic {
            transform: translateY(-10px) rotate(5deg);
            filter: drop-shadow(0 0 15px rgba(88, 191, 145, 0.6));
        }

        .cta-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            display: inline-flex;
            gap: 1.5rem;
            transition: var(--transition);
        }

        .btn-circle {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-decoration: none;
            background: var(--glass);
            border: 1px solid var(--glass-border);
        }

        .btn-circle i, .btn-circle svg { width: 24px; height: 24px; }
        .btn-whatsapp { color: #25D366; }
        .btn-whatsapp:hover { background: #25D366; color: white; transform: translateY(-5px); }
        .btn-linkedin { color: #0077B5; }
        .btn-linkedin:hover { background: #0077B5; color: white; transform: translateY(-5px); }
        .btn-email { color: var(--accent); }
        .btn-email:hover { background: var(--accent); color: var(--primary); transform: translateY(-5px); }
        .btn-contact { color: var(--text-main); }
        .btn-contact:hover { border-color: var(--secondary); transform: translateY(-5px); }

        /* --- Footer --- */
        footer {
            padding: 3rem 0;
            border-top: 1px solid var(--glass-border);
            text-align: center;
            background: rgba(3, 26, 37, 0.2);
        }

        .footer-logo {
            width: 140px;
            height: auto;
            margin-bottom: 1.5rem;
        }

        .address-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1.2rem;
            color: var(--text-dim);
            font-weight: 500;
            font-size: 0.95rem;
            white-space: nowrap; /* Locked to one line */
        }

        .address-line i { flex-shrink: 0; color: var(--accent); }
        .address-line a { color: inherit; text-decoration: none; transition: var(--transition); }
        .address-line a:hover { color: var(--secondary); }

        .copyright-line {
            color: var(--text-dim);
            font-size: 0.85rem;
            white-space: nowrap; /* Locked to one line */
            display: block;
            margin: 0 auto;
            opacity: 0.8;
        }

        /* --- Responsive --- */
        @media (max-width: 992px) {
            .social-tray-header { display: none; }
            .logo img { width: 140px; }
            header { padding: 1rem 0; }
        }
        @media (max-width: 768px) {
            html, body { overflow: auto; height: auto; }
            .hero { padding: 120px 0 60px 0; }
            .hero-content h1 { font-size: 3rem; }
            .address-line { font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 1rem; }
            .copyright-line { font-size: 0.7rem; }
            .cta-box { gap: 1rem; padding: 1rem; }
            .btn-circle { width: 48px; height: 48px; }
            .logo img { width: 120px; }
        }
    </style>

    <script>
        lucide.createIcons();

        // Theme Toggle Logic
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        const headerLogo = document.getElementById('header-logo');

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            themeToggle.innerHTML = newTheme === 'dark' ? '<i data-lucide="moon"></i>' : '<i data-lucide="sun"></i>';
            
            // Header Logo Swap
            if (newTheme === 'dark') {
                headerLogo.src = '24417692-ced0-4342-92aa-ffaed687c206.png';
            } else {
                headerLogo.src = 'logo 2.png';
            }
            
            lucide.createIcons();
        });

        function downloadVCard() {
            const vCardData = "BEGIN:VCARD\nVERSION:3.0\nFN:Ahmed Darwesh\nORG:Clyvern\nTITLE:Project Coordinator\nEMAIL:adarwesh@clyvern.com\nTEL;TYPE=CELL:+201022434470\nADR;TYPE=WORK:;;Plot 242 and 243 (Building W51), Second Sector;New Cairo;;;Egypt\nEND:VCARD";
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Ahmed_Darwesh_Clyvern.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
